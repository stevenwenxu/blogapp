<!DOCTYPE html>
<html>
<head>
   <title>My Blog</title>
   <link rel="stylesheet" type="text/css" href="/css/main.css">
   <link rel="stylesheet" type="text/css" href="/css/blog.css">
</head>
<body>
   <div class="sidebar">
      <h2>
         <ul class="sb">
            <li><a href="/">Welcome</a></li>
            <li><a href="/resume">Resume</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="http://ca.linkedin.com/pub/steven-xu/76/263/18b/" target="_blank">LinkedIn</a></li>
            <li><a href="https://github.com/Steven-xu94" target="_blank">Github</a></li>
            <li><a href="mailto:steven.xu13@gmail.com">Contact me</a></li>
            <br>My projects:
            <li><a href="/cs253">Udacity blog app</a></li>
            <li><a href="/peuler">Project Euler</a></li>
            <li><a href="/credit-card">Credit Card Checker</a></li>
         </ul>
      </h2>
   </div>

   <div class="main">
      <div class="main-center">
         My Blog
      </div>
      <div class="main-body">

         {% for entry in blogposts %}
         <div class="post">
            <div class="post-heading">
               <div class="post-title">
                <a href="/blog/{{entry.key().id()}}"><b>{{entry.subject}}</b></a>
               </div>
               <div class="post-date">
                  {{entry.created.strftime("%b %d, %Y")}}
               </div>
            </div>
            <pre class="post-content">
               {{entry.content}}
            </pre>
         </div>
         {% endfor %}

      </div>
   </div>
   </body>
   </html>
